        <p class="intro_header">Virginia is known for its history and natural beauty, but that's not the only thing here. Across the state there are a variety of trip-worthy amusement parks, resorts, and tourist sites. Here are just a few: </p>
        <figure>
            <h2>1. Busch Gardens</h2>
            <div class="img_container">
                <img src="images/busch gardens.jpg" alt="Busch Gardens Theme Park at Christmas time">
            </div>
            <figcaption>
                Busch Gardens, located in Williamsburg, VA offers something for everyone. Roller coasters, food, live entertainment, carnival games, animals... the list goes on. Busch Gardens is known for the amazing atmosphere and great rides, and is definitely worth the visit if you're looking for a thrill. For more information, <a href="https://buschgardens.com/williamsburg/" target="_blank">click here</a>.
                </figcaption>
            
        </figure>

        <figure>
            <h2>2. Virginia Beach Ocean Front</h2>
            <div class="img_container">
                <img src="images/boardwalk.jpg" alt="The Virginia Beach Boardwalk and Neptune Statue">
            </div>
            <figcaption>
                The Virginia Beach Ocean Front is one of the most frequently visited areas in Virginia, and for good reason. Spanning miles with amazing restaurants, hotels, shopping and entertainment, and of course the beach, there is bound to be something here for you! During the Summer you are also likely to find lots of different festivals and conventions on or close by to the Boardwalk. For more information, <a href="https://www.visitvirginiabeach.com/explore/attractions/boardwalk/" target="_blank">click here</a>.
            </figcaption>
        </figure>

        <figure>
            <h2>3. Wintergreen Ski Resort</h2>
            <div class="img_container">
                <img src="images/wintergreen.jpg" alt="Wintergreen Ski Resort">
            </div>
            <figcaption>
                Virginia's amazing mountains and temperate climate opens up the world of snowsports in the late fall and winter. If you enjoy snowsports or want to give them a try, definitely give Wintergreen a visit. Located in the Blue Ridge Mountains, you'll find amazing scenery and fun at the resort. For more information, <a href="https://www.wintergreenresort.com/" target="_blank">click here</a>.
            </figcaption>
        </figure>
